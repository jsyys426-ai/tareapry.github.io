<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Normas APA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            color: white;
            animation: welcomeIn 1.5s ease-out;
        }

        @keyframes welcomeIn {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .greeting {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .message {
            font-size: 1.3em;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .countdown {
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: bold;
        }

        .countdown span {
            display: inline-block;
            background: white;
            color: #f5576c;
            padding: 10px 20px;
            border-radius: 50%;
            min-width: 60px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: rise 8s infinite ease-in;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 0.5s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 2s; }

        @keyframes rise {
            from {
                bottom: -10px;
                opacity: 1;
            }
            to {
                bottom: 110%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="welcome-container">
        <h1>ðŸŽ‰ Â¡Bienvenido/a!</h1>
        <div class="greeting" id="greeting"></div>
        <div class="message">
            <p>El sistema educativo ha registrado tu ingreso exitosamente. El contenido interactivo sobre las Normas APA 7ma EdiciÃ³n ha sido preparado especialmente para optimizar tu experiencia de aprendizaje.</p>
        </div>
        <div class="countdown">
            Redirigiendo en <span id="counter">5</span> segundos...
        </div>
    </div>

    <script>
        const userName = localStorage.getItem('userName') || 'Estudiante';
        document.getElementById('greeting').textContent = userName;

        let count = 5;
        const counterElement = document.getElementById('counter');

        const countdown = setInterval(() => {
            count--;
            counterElement.textContent = count;
            
            if (count === 0) {
                clearInterval(countdown);
                window.location.href = 'info.html';
            }
        }, 1000);
    </script>
</body>
</html>
